<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Overflow</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <span class="material-symbols-outlined"> menu </span>
        <img id="logo" src="images/logo.png" />
        <div>
          <button id="product-button" class="page-buttons">Products</button>
          <button class="page-buttons">Customers</button>
          <button class="page-buttons">Use Cases</button>
        </div>
        <div class="search-container">
          <form action="" class="search-form">
            <i class="fa fa-search"></i>
            <input class="search-field" type="search" placeholder="Search..." />
          </form>
        </div>
        <div>
          <button class="nav-buttons" id="login-button">Log in</button>
          <button class="nav-buttons" id="signup-button">Sign up</button>
        </div>
      </nav>
    </header>
    <div class="article-container">
      <img id="img-banner" src="images/banner.png" />
      <div class="banner-text">
        <div class="banner-heading">
          <h1>We <3 people who code</h1>
        </div>
        <p id="banner-para">
          We build products that empower developers<br />
          and connect them to solutions that enable<br />
          productivity, growth, and discovery
        </p>
        <div class="banner-button-container">
          <button class="banner-buttons" id="dev-button">For developers</button>
          <button class="banner-buttons" id="biz-button">For businesses</button>
        </div>
      </div>
    </div>
    <footer>
      <div style="text-align: center">
        <h2 id="footer-text">For Developers, By Developers</h2>
      </div>
    </footer>
  </body>
</html>
